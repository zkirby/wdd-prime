<html>
<head>
<title>WDD Prime</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>
<body>
	<div id="wddp-nav">
		<div class="wddp-logo"></div>
		<div class="wddp-account">Your Account</div>
	</div>
	<div id="wddp-ma">
		<h2>WDD Prime: Administrative Panel</h2>
		<div id="wddp-ma-add-item">
			<div id="wddp-ma-input-name" class="wddp-ma-input">
				Item Name: <input type="text">
			</div>
			<div id="wddp-ma-input-price" class="wddp-ma-input">
				Price: <input type="number" placeholder="0">
			</div>
			<div id="wddp-ma-input-nutrients" class="wddp-ma-input">
				Nutrients: <input type="text" placeholder="comma separated">
			</div>
			<div id="wddp-ma-input-submit">Add Item</div>
		</div>
		<div id="wddp-ma-current-items">
			<div id="wddp-ma-items-container">

			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="assets/js/market_objects.js"></script>
<script type="text/javascript" src="assets/js/market_admin.js"></script>
</html>
